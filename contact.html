</head>

<body>
    <header>
        <div class="caixa">
           <h1 class="titulo_cabecalho">MY BOOK</h1>
            <nav>
                <ul class="menu">
                    <li><a href="index.html"><button class="botao_menu">Home</button></a></li>
                    <li><a href="login.html"><button class="botao_menu">Login</button></a></li>
                    <li><a href="contact.html"><button class="botao_menu">Contact Us</button></a></li>
                </ul>
            </nav>
                    <hr>
        </div>
    </header>
    <main class="main_contact">
        <div id="organizar">
        <div class="inputs">
            <br>
            <label for="name" class="organizar_name">Name: <input placeholder="Name" type="text" id="name" required></label> <br>
            <label>Email: <input placeholder="youremail@xxx.com" type="email" required> </label> <br>
            <label>Phone: <input placeholder="(XX) XX XXXXX-XXXX" type="tel"></label> <br>
            <label>Write whatever you want: <textarea cols="70" rows="10" required></textarea></label>
        </div>
        <hr class="hr_page">
        <div>
        <h3 id="hdywc">How do you want to contact us?</h3>
        <div class="radios">
            <label for="radio-email">Email</label>
            <input type="radio" id="radio-email" value="email" name="contato" checked><br><br>
            <label for="radio-phone">Phone</label>
            <input type="radio" id="radio-phone" value="phone" name="contato"><br><br>
            <label for="radio-whatsapp">Whatsapp</label>
            <input type="radio" id="radio-whatsapp" value="whatsapp" name="contato" ><hr class="hr_page">
            <div>
                <p id="pfonte">What time do you prefer to be called:</p>
                <select id="select_hour">
                    <option>Morning</option>
                    <option>Afternoon</option>
                    <option>Night</option>
                </select>
            </div>
            <br>
            <input class="submit" type="submit" value="submit">
        </div>
        <hr class="hr_page">
        <table>
            <thead>
                <tr>
                    <th>Dias</th>
                     <th>Horarios</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h - 20h</td>
                </tr>
            </tbody>
        </table>
        <br>
    </div>
    </main>

    <footer>
        <p class="copyright">&copy;Copyright MyBook 2023</p>
    </footer>
</body>
</html>
